apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: kbaigorri/kbaigorri-proyectofinal:backtag
        ports:
        - containerPort: 3100
        env:
        - name: MONGO_URL
          value: "mongodb://mongo-service:27017"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3100
      targetPort: 3100
  type: ClusterIP